<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<title> Join </title>
</head>
<body>

    <h1> 상품 추가 </h1>
    <form action="create_product.jsp" method="post" enctype="multipart/form-data" onsubmit="return input_check_func()">
    <table border="1">
        <tr>
            <th> 상품명 </th> <td> <input id="pro_name" name="pro_name"> </td>
        </tr>
        <tr>
            <th> 가격 </th> <td> <input id="pro_price" name="pro_price"> </td>
        </tr>
        <tr>
            <th> 제조사 </th> <td> <input id="pro_company" name="pro_company"> </td>
        </tr>
        <tr>
            <th> 이미지파일 </th> <td> <input id="pro_file" name="pro_file" type="file"> </td>
        </tr>
        <tr>
            <th> 판매상태 </th> <td> <select id="pro_status" name="pro_status">
                <option value="판매중">판매중</option>
                <option value="품절">품절</option>
                <option value="판매중지">판매중지</option>
            </select>
            </td>
        </tr>
        <tr>
            <th>  상품설명 </th> <td> <textarea id="pro_content" name="pro_content" type="textbox" rows="10" cols="60">이 곳에 상품설명을 기입하세요.</textarea> </td>
    </table>
    <button> 추가하기 </button> <input id="reset" name="reset" type="reset" value="초기화">
    </form>
    <script>
    function input_check_func() {
        var name = document.getElementById('pro_name').value;
        var price = document.getElementById('pro_price').value;
        var status = document.getElementById('pro_status').value;
        var content = document.getElementById('pro_content').value;

        if(name == null || price == null || status == null || content == null || name == ""   || price == ""  || status == "" || content == ""  ) {
            alert("빠짐없이 채워주십시오.");
            return false;
        } else {
            // 모든조건이 충족되면 true를 반환한다 이는 현재 페이지의 정보를 action= 좌표로 넘긴다는것을 의미
            return true;
        }
    }
    </script>

</body>
</html>
